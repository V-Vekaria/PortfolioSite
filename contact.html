<main class="section">

    <div class="card" style="padding:22px">
      <h1>Contact</h1>
      <p class="muted">For bookings and collaborations, send a message. I usually reply within 24 hours.</p>

      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" required placeholder="Your name"/>
        <span id="nameError" class="error"></span>

        <label for="email">Email</label>

        <label for="date">Date</label>

          <input id="date" name="date" type="date" required placeholder="dd-mm-yy">

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Tell me about your shoot‚Ä¶"></textarea>

        <button class="btn primary" type="submit">Submit</button>
      </form>
    </div>

<!-- Popup Modal -->
<div class="popup-overlay" id="popup">
  <div class="popup-box" id="popupBox">
    <h2 id="popupTitle"></h2>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
const form = document.getElementById("contactForm");
const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popupTitle");
const popupMessage = document.getElementById("popupMessage");

// --- universal z-index safety for mobile ---
popup.style.zIndex = "9999";

// --- Helper: show popup ---
function showPopup(type, title, message) {
  popupTitle.textContent = title;
  popupMessage.textContent = message;
  popup.style.display = "flex";

  popup.classList.remove("error", "success");
  popup.classList.add(type);

  // Auto-close
  setTimeout(() => popup.style.display = "none", 4000);
}

function closePopup() {
  popup.style.display = "none";
}

// --- Error Handling ---
function setError(field, message) {
  const errorEl = document.getElementById(field.id + "Error");
  if (message) {
    errorEl.textContent = message;
    errorEl.classList.add("show");
    field.classList.add("invalid");
  } else {
    errorEl.textContent = "";
    errorEl.classList.remove("show");
    field.classList.remove("invalid");
  }
}

function validateField(field) {
  const val = field.value.trim();

  switch (field.id) {
    case "name":
      if (!/^[A-Za-z\s]+$/.test(val)) return setError(field, "Letters only.");
      break;
    case "email":
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val)) return setError(field, "Invalid email.");
      break;
    case "date":
      if (!val) return setError(field, "Select a date.");
      break;
    case "message":
      if (!val) return setError(field, "Enter a message.");
      break;
  }

  return setError(field, ""); // clear errors
}

// --- Live validation for touch devices too ---
form.querySelectorAll("input, textarea").forEach((field) => {
  field.addEventListener("input", () => validateField(field));
  field.addEventListener("blur", () => validateField(field));
  field.addEventListener("change", () => validateField(field)); // important for date on mobile
});

// --- Form submit handler ---
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  let valid = true;
  form.querySelectorAll("input, textarea").forEach((field) => {
    validateField(field);
    if (field.classList.contains("invalid")) valid = false;
  });

  if (!valid) {
    showPopup("error", "‚ö†Ô∏è Fix errors", "Please check the highlighted fields.");
    return;
  }

  const formData = new FormData(form);
  try {
    const res = await fetch("https://formspree.io/f/xeorkqkl", {
      method: "POST",
      body: formData,
      headers: { "Accept": "application/json" }
    });

    if (res.ok) {
      form.reset();
      showPopup("success", "‚úÖ Success!", "Message sent successfully!");
    } else {
      showPopup("error", "‚ö†Ô∏è Error", "Something went wrong. Please try again.");
    }
  } catch (err) {
    showPopup("error", "‚ö†Ô∏è Network Error", "Please check your internet connection.");
  }
});
</script>

<script type="module" src="script.js"></script>
