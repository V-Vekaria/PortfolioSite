</head>
<body>
  <!-- ===== Header / Navbar ===== -->

      <!-- Desktop menu -->

    <!-- Mobile panel -->
    <div class="mobile" id="mobileMenu">
      <ul>
        <li><a href="index.html">Home</a></li>

<main class="section">
  <div class="container contact-grid" style="display:grid;gap:20px;grid-template-columns:1fr 1fr">
    <div class="card">
      <img src="Images/3.jpg" alt="Behind the scenes">
    </div>
    <div class="card" style="padding:22px">
      <h1>Contact</h1>
      <p class="muted">For bookings and collaborations, send a message. I usually reply within 24 hours.</p>

      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" required placeholder="Your name"/>
        <span id="nameError" class="error"></span>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com"/>
        <span id="emailError" class="error"></span>
        
        <label for="date">Date</label>  
        <div class="date-wrapper">
          <input id="date" name="date" type="date" required placeholder="dd-mm-yy">
          <span id="calendarIcon" class="calendar-icon">ðŸ“…</span>
        </div>
        <span id="dateError" class="error"></span>  <!-- moved here -->

               
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Tell me about your shootâ€¦"></textarea>
        <span id="messageError" class="error"></span>

        <button class="btn primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</main>

<!-- Popup Modal -->
<div class="popup-overlay" id="popup">
  <div class="popup-box" id="popupBox">
    <h2 id="popupTitle"></h2>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<footer>
  <div class="container footer-inner">
    <p>Â© <span id="year"></span> Vishnu Vekaria â€” All Rights Reserved</p>
    <div class="social">
      <a href="https://www.instagram.com/vishnu.vekariya/" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://www.linkedin.com/in/vishnu-vekaria-y" target="_blank"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  const form = document.getElementById("contactForm");
  const popup = document.getElementById("popup");
  const popupBox = document.getElementById("popupBox");
  const popupTitle = document.getElementById("popupTitle");
  const popupMessage = document.getElementById("popupMessage");

  const picker = flatpickr("#date", {
    dateFormat: "d-m-Y",
    minDate: "today",
    maxDate: new Date().fp_incr(60)
  });

  // Show popup
  function showPopup(type, title, message) {
    popupBox.className = "popup-box " + type;
    popupTitle.textContent = title;
    popupMessage.textContent = message;
    popup.style.display = "flex";

    // Auto-close after 4s
    setTimeout(() => {
      popup.style.display = "none";
    }, 4000);
  }

  function closePopup() {
    popup.style.display = "none";
  }

  // Validation
  function validateField(field) {
    let valid = true;
    const value = field.value.trim();
    const id = field.id + "Error";
    const errorEl = document.getElementById(id);

    errorEl.textContent = "";
    field.classList.remove("invalid");

    if (field.id === "name" && !/^[A-Za-z\s]+$/.test(value)) {
      errorEl.textContent = "Name should only contain letters and spaces.";
      valid = false;
    }
    if (field.id === "email" && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
      errorEl.textContent = "Email is invalid. Example: vishnu63@gmail.com";
      valid = false;
    }
    if (field.id === "date" && !value) {
      errorEl.textContent = "Please select a date.";
      valid = false;
    }
    if (field.id === "message" && !value) {
      errorEl.textContent = "Message cannot be empty.";
      valid = false;
    }

    if (!valid) {
      field.classList.add("invalid");
    }

    return valid;
  }

  // Live validation
  form.querySelectorAll("input, textarea").forEach(field => {
    field.addEventListener("input", () => validateField(field));
    field.addEventListener("blur", () => validateField(field));
  });

  // Submit with popup
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    let allValid = true;
    form.querySelectorAll("input, textarea").forEach(field => {
      if (!validateField(field)) allValid = false;
    });
    if (!allValid) return;

    const formData = new FormData(form);

    try {
      const res = await fetch("https://formspree.io/f/xeorkqkl", {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      });

      if (res.ok) {
        showPopup("success", "âœ… Success!", "Thanks! Your message has been sent successfully.");
        form.reset();
      } else {
        showPopup("error", "âš ï¸ Error", "Something went wrong. Please try again.");
      }
    } catch (err) {
      showPopup("error", "âš ï¸ Network Error", "Please check your connection and try again.");
    }
  });

  const calendarIcon = document.getElementById("calendarIcon");
  const dateInput = document.getElementById("date");

  calendarIcon.addEventListener("click", () => {
    picker.open();   // Flatpickr API call to open calendar
  });

</script>
</body>
</html>
