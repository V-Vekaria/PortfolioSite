<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  const form = document.getElementById("contactForm");
  const successMsg = document.getElementById("successMsg");

  // Flatpickr with 2-month limit
  const picker = flatpickr("#date", {
    dateFormat: "d-m-Y",
    minDate: "today",
    maxDate: new Date().fp_incr(60)
  });
  document.querySelector(".calendar-icon").addEventListener("click", () => picker.open());

  // Validation helper
  function validateField(field) {
    let valid = true;
    const value = field.value.trim();
    const id = field.id + "Error";
    const errorEl = document.getElementById(id);

    errorEl.textContent = "";
    field.classList.remove("invalid");

    if (field.id === "name" && !/^[A-Za-z\s]+$/.test(value)) {
      errorEl.textContent = "Name should only contain letters and spaces.";
      valid = false;
    }
    if (field.id === "email" && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
      errorEl.textContent = "Email is invalid. Example: vishnu63@gmail.com";
      valid = false;
    }
    if (field.id === "date" && !value) {
      errorEl.textContent = "Please select a date.";
      valid = false;
    }
    if (field.id === "message" && !value) {
      errorEl.textContent = "Message cannot be empty.";
      valid = false;
    }

    if (!valid) {
      field.classList.add("invalid");
      errorEl.classList.add("show");
    } else {
      errorEl.classList.remove("show");
    }

    return valid;
  }

  // Live validation
  form.querySelectorAll("input, textarea").forEach(field => {
    field.addEventListener("input", () => validateField(field));
    field.addEventListener("blur", () => validateField(field));
  });

  // AJAX submit (stay on site)
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    let allValid = true;
    form.querySelectorAll("input, textarea").forEach(field => {
      if (!validateField(field)) allValid = false;
    });
    if (!allValid) return;

    const formData = new FormData(form);

    try {
      const res = await fetch("https://formspree.io/f/xeorkqkl", {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      });

      if (res.ok) {
        successMsg.style.display = "block";
        form.reset();
      } else {
        successMsg.textContent = "âš ï¸ Something went wrong. Please try again.";
        successMsg.style.display = "block";
      }
    } catch (err) {
      successMsg.textContent = "âš ï¸ Network error. Please try again later.";
      successMsg.style.display = "block";
    }
  });
function updateCalendarIcon() {
  const today = new Date();
  const day = today.getDate();
  document.getElementById("calendarIcon").textContent = day;
}

updateCalendarIcon();

function scheduleMidnightUpdate() {
  const now = new Date();
  const tomorrow = new Date();
  tomorrow.setHours(24, 0, 0, 0);
  const msUntilMidnight = tomorrow - now;

  setTimeout(() => {
    updateCalendarIcon();
    scheduleMidnightUpdate();
  }, msUntilMidnight);
}

scheduleMidnightUpdate();

document.getElementById("calendarIcon").addEventListener("click", () => {
  document.getElementById("date").showPicker?.(); 
});

</script>
