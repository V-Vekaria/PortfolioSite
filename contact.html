  <style>
    /* Make sure the icon is clickable and input has space on the right */

    .date-wrapper input { width: 100%; padding-right: 36px; }

      justify-content:center; align-items:center; z-index:9999; }
    .popup-box { background:#141416; color:#fff; border-radius:12px; padding:24px; max-width:320px; 
      text-align:center; box-shadow:0 10px 30px rgba(0,0,0,.4); }
    .popup-box.success { border:2px solid #00d26a; }
    .popup-box.error { border:2px solid #e63946; }

<main class="section">
  <div class="container contact-grid" style="display:grid;gap:20px;grid-template-columns:1fr 1fr">
    <div class="card">
      <img src="Images/3.jpg" alt="Behind the scenes">
    </div>
    <div class="card" style="padding:22px">
      <h1>Contact</h1>
      <p class="muted">For bookings and collaborations, send a message. I usually reply within 24 hours.</p>

      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" required placeholder="Your name"/>
        <span id="nameError" class="error"></span>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com"/>
        <span id="emailError" class="error"></span>

        <label for="date">Date</label>
        <div class="date-wrapper">
          <!-- type=text so Flatpickr fully controls it -->
          <input id="date" name="date" type="text" required placeholder="dd-mm-yyyy">
          <span id="calendarIcon" class="calendar-icon">üìÖ</span>
        </div>
        <span id="dateError" class="error"></span>

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Tell me about your shoot‚Ä¶"></textarea>
        <span id="messageError" class="error"></span>

        <button class="btn primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</main>

<!-- Popup Modal -->
<div class="popup-overlay" id="popup">
  <div class="popup-box" id="popupBox">
    <h2 id="popupTitle"></h2>
    <p id="popupMessage"></p>
    <button onclick="document.getElementById('popup').style.display='none'">OK</button>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Your global nav/menu script so hamburger works -->
  <script type="module" src="script.js"></script>

  <!-- Page-specific JS -->
  <script>
    // ===== Flatpickr (calendar) =====
    const picker = flatpickr("#date", {
      dateFormat: "d-m-Y",
      minDate: "today",
      maxDate: new Date().fp_incr(60) // next 60 days
    });
    document.getElementById("calendarIcon").addEventListener("click", () => picker.open());

    // ===== Popup helpers =====
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const popupMessage = document.getElementById("popupMessage");
    function showPopup(type, title, message){
      const box = document.getElementById("popupBox");
      box.classList.remove("success","error");
      box.classList.add(type);
      popupTitle.textContent = title;
      popupMessage.textContent = message;
      popup.style.display = "flex";
      setTimeout(()=> popup.style.display="none", 4000);
    }

    // ===== Validation helpers (mobile-safe) =====
    function setError(field, msg){
      const el = document.getElementById(field.id + "Error");
      if (!el) return;
      el.textContent = msg || "";
      el.classList.toggle("show", !!msg);
      field.classList.toggle("invalid", !!msg);
    }
    function validateField(field){
      const v = field.value.trim();
      if (field.id === "name")   return setError(field, /^[A-Za-z\s]+$/.test(v) ? "" : "Letters only.");
      if (field.id === "email")  return setError(field, /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v) ? "" : "Invalid email.");
      if (field.id === "date")   return setError(field, v ? "" : "Please select a date.");
      if (field.id === "message")return setError(field, v ? "" : "Enter a message.");
    }

    const form = document.getElementById("contactForm");
    form.querySelectorAll("input, textarea").forEach(f=>{
      f.addEventListener("input",  ()=> validateField(f));
      f.addEventListener("blur",   ()=> validateField(f));
      f.addEventListener("change", ()=> validateField(f)); // important for mobile date
    });

    // ===== Submit (AJAX to Formspree; stay on page) =====
    form.addEventListener("submit", async (e)=>{
      e.preventDefault();

      // validate all
      let ok = true;
      form.querySelectorAll("input, textarea").forEach(f=>{
        validateField(f);
        if (f.classList.contains("invalid")) ok = false;
      });
      if (!ok) return;

      try{
        const res = await fetch("https://formspree.io/f/xeorkqkl", {
          method: "POST",
          body: new FormData(form),
          headers: { "Accept": "application/json" }
        });
        if (res.ok){
          form.reset();
          showPopup("success","‚úÖ Success!","Your message has been sent.");
        }else{
          showPopup("error","‚ö†Ô∏è Error","Something went wrong. Try again.");
        }
      }catch(err){
        showPopup("error","‚ö†Ô∏è Network error","Please check your connection.");
      }
    });

    // ===== Mobile overlay safety (prevents overlay from blocking taps) =====
    (function forceCloseNav(){
      const overlay = document.getElementById('navOverlay');
      const mobileMenu = document.getElementById('mobileMenu');
      function closeNav(){
        overlay?.setAttribute('hidden','');
        mobileMenu?.setAttribute('hidden','');
        document.body.classList.remove('nav-open');
      }
      closeNav();
      window.addEventListener('pageshow', closeNav);
    })();
  </script>
</body>
